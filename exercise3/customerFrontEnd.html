<!doctype html>
<html>
<script src="formChecker.js"></script>
<link rel="stylesheet" href="style.css">
<body>
	<h1>Welcome to the Store of Curses!</h1>
	
	<div class="formSection">
	<form name="storeForm" action="customerBackEnd.php" method="post" onsubmit="return validate()">
		<h2>Please enter the quantity of curses you would like to buy</h2>
		
		<label for="jelly-legs">Jelly-Legs Jinx: 5$ per</label><br>
			<input type="number" name="jelly-legs" id="jelly-legs" value="0"></input><br><br>
			
		<label for="trip">Trip Jinx: 5$ per</label><br>
			<input type="number" name="trip" id="trip" value="0"></input><br><br>
			
		<label for="pepper-breath">Pepper Breath Hex: 10$ per</label><br>
			<input type="number" name="pepper-breath" id="pepper-breath" value="0"></input><br><br>
			
		<h2>Please select a shipping method</h2>
		
		<input type="radio" name="shipSelect" value="free 7-day">Free 7-day</input><br>
		<input type="radio" name="shipSelect" value="overnight">$50.00 overnight</input><br>
		<input type="radio" name="shipSelect" value="3-day">$5.00 3-day</input><br>
			
		<h2>Please enter a username and password for this purchase</h2>
		
		<label for="username">Username (must be an email address)</label><br>
			<input type="text" id="username" name="username" placeholder="name@domain.com"></input><br><br>
			
		<label for="pass">Password</label><br>
			<input type="text" id="pass" name="pass" placeholder="enter anything"></input><br><br>
			
		<input type="reset" value="Reset Entries"></input>
		<input type="submit" value="Submit Purchase"></input>
	</form>
	</div>
</html>
